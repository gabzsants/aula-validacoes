<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<form id="f" class="container">
    <fieldset>
<h1>Formul√°rio</h1>
<br>
<label class="form-label" for="nome">Nome:<input class="form-control" type="text" id="nome" name="nome" required></input></label><br>

<label class="form-label" for="email">E-mail:<input class="form-control"  type="email" id="email" name="email" required></input></label><br>

<label class="form-label"  for="cpf">CPF:<input class="form-control" type="text" id="cpf" name="cpf" required minlength="11" maxlength="14" pattern="\d{3}.?\d{3}.?\d{3}-?\d{2}"></input></label><br>

<label class="form-label" for="rg">RG:<input class="form-control" type="text" id="rg" name="rg" required minlength="9" maxlength="12" pattern="\d{2}.?\d{3}.?\d{3}-?\d{1}"></input></label><br>

<label class="form-label" for="data_nascimento">Data de nascimento:<input class="form-control" type="date" id="datanasc" name="data_nascimento" required></input></label><br>

<button class="btn btn-primary" type="submit">Enviar</button>

</fieldset>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script type="module" src="index.js">
</script>
</body>
</html>
